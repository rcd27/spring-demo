<!DOCTYPE html>
<html lang="en" xmlns:="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<h1>Product list</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">123</td>
    <td th:text="${book.title}">some title</td>
    <td th:text="${book.publisher.name}">Worx</td>
  </tr>
</table>

</body>
</html>
